<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Django, posts app</title>
  </head>
  <body>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold underline">
          My blog posts
        </h1>
        {% for post in posts %}
          <div class="mb-4 rounded-2xl bg-white p-5 shadow-sm ring-1 ring-gray-200">
            <div class="flex items-start justify-between gap-4">
              <a href="(% url 'post_detail' post.pk %)">
              <p class="text-lg font-semibold text-gray-900 leading-snug">
                {{ post.title }}
              </p>
              </a>

              <span class="shrink-0 rounded-full bg-gray-100 px-3 py-1 text-xs font-medium text-gray-600">
                {{ post.created_date }}
              </span>
            </div>

            <div class="mt-4 border-t border-gray-100"></div>
          </div>
        {% endfor %}
    </div>
  </body>
</html>
